<section class="section section--library">
  <div class="container container--library">
    <div class="header header--library">
      <div class="logo">
        <a href="index.html" class="logo__link" target="_self"
          ><svg class="logo__icon" width="24" height="24">
            <use href="./images/icons.svg#icon-film"></use>
          </svg>
          <span class="logo__text">Filmoteka</span>
        </a>
      </div>
      <div class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link" target="_self">home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--active" target="_self"

            >
          </li>
          <li>
            <a href="" class="nav__link auth-menu-open-btn">

      </div>

      <ul class="buttons__list">

          <button class="buttons__button" type="button" data-watched>

          <button class="buttons__button" type="button" data-queue>

      <span id="toggle__icon">

          <input type="checkbox" id="toggle__checkbox" />

        </label>
      </span>
    </div>
